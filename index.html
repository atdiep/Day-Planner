<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <table class="table">
            <tbody>
                <tr class="color1">
                    <td class="time-block">9 AM</td>
                    <td colspan="3">
                        <textarea id="first"></textarea>
                    </td>
                    <td class="saveBtn"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <td class="time-block">10 AM</td>
                    <td colspan="3"><textarea id="second"></textarea></td>
                    <td class="saveBtn"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <td class="time-block">11 AM</td>
                    <td colspan="3"><textarea id="third"></textarea></td>
                    <td class="saveBtn"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <td class="time-block">12 PM</td>
                    <td colspan="3"><textarea id="fourth"></textarea></td>
                    <td class="saveBtn"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <td class="time-block">1 PM</td>
                    <td colspan="3"><textarea id="fifth"></textarea></td>
                    <td class="saveBtn"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <td class="time-block">2 PM</td>
                    <td colspan="3"><textarea id="sixth"></textarea></td>
                    <td class="saveBtn"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <td class="time-block">3 PM</td>
                    <td colspan="3"><textarea id="seventh"></textarea></td>
                    <td class="saveBtn"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <td class="time-block">4 PM</td>
                    <td colspan="3"><textarea id="eighth"></textarea></td>
                    <td class="saveBtn"><i class="far fa-save"></i></td>
                </tr>
                <tr>
                    <td class="time-block">5 PM</td>
                    <td colspan="3"><textarea id="ninth"></textarea></td>
                    <td class="saveBtn"><i class="far fa-save"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
